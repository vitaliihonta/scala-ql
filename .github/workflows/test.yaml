name: ScalaQL test
on: [ push ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Scala
        uses: olafurpg/setup-scala@v11
      - name: Compile
        run: sbt +test:compile
      - name: Run tests
        run: sbt +test
