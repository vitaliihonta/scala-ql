name: Test
on:
  pull_request:
  push:
    branches: [ "*" ]
    tags: [ "*" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Scala
        uses: olafurpg/setup-scala@v13
      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier
          key: sbt-cache-${{ runner.os }}-${{ matrix.target-platform }}-${{ hashFiles('project/build.properties') }}
      - name: Check formatting
        run: sbt scalafmtCheckAll
      - name: Compile
        run: sbt +test:compile
      - name: Run tests
        run: sbt +jacoco
      - name: Prepare for report
        run: |
          export BRANCH_NAME=${GITHUB_REF##*/}
          sbt 'set ThisBuild / jacocoCoverallsServiceName := "github-actions"'
          sbt 'set ThisBuild / jacocoCoverallsBranch := sys.env("BRANCH_NAME")'
          sbt 'set ThisBuild / jacocoCoverallsRepoToken := sys.env("COVERALLS_REPO_TOKEN")'
      - name: Upload coverage data to Coveralls
        run: sbt jacocoCoveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: Scala ${{ matrix.scala }}
